name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/validate.js

  publish:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Debug env
        run: |
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:+SET}"
          echo "NPM_TOKEN=${NPM_TOKEN:+SET}"
          cat ~/.npmrc 2>/dev/null || echo "no .npmrc"
          npm whoami 2>&1 || echo "not logged in"
      - run: npm publish --provenance --access public
